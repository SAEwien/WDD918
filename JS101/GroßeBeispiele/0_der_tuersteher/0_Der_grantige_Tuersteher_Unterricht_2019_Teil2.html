<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Der grantige Türsteher</title>
		<link rel="stylesheet" type="text/css" href="res/make_it_look_nicer.css">
	</head>
	<body class="fancy_ON">
		<div>
			<div id="tuersteher">Hmmm Wos wülst?!</div>
			<button onclick="reagiereAufDarfIchRein();">Darf ich rein?</button>
		</div>
		<script>
			//Click Handler - Funktion die oben im HTML als Event-Handler für onlick im button tag verwendet wird

			var count = 0;

			var reagiereAufDarfIchRein = function(){
				
				//count++;
				count = count + 1;

				//Mit hilfe der Methode (Funktionen von Objekten werden Methoden gennant) 
				//getElementById des Objektes document holen wir uns das DOM-Object welches das div mit der id tuersteher repräsentiert
				var element = document.getElementById("tuersteher");
				
				//Objekte die DOM-Elemente repräsentieren haben eine variable innerHTML mit der wie den Inhalte lesen oder auch überschreiben können


				if(count < 4) { //wenn der Button weniger oft als 4 mal geklickt worden ist.
					element.innerHTML = "NA! Zum " + count + " mal!";
				} else { //wenn 4 mal oder öfter
					if(count % 2 === 0) { //wenn count gerade
						element.innerHTML = "NA!";
					} else { //wenn count ungerade
						element.innerHTML = "Geh Weg!";
					}


				}


				/*	10 mal NA! mit for, while, do-while
					var out = "";
					
					for(var i = 0; i < 10; i++) {
						out = out + "NA! ";
						console.log(out);
					} 

					var i = 0;
					while(i < 10) {
						i++;
						out = out + "NA! ";
					}
					
					var i = 0;
					do {
						i++;
						out = out + "NA! ";
					} while(i < 10)

					element.innerHTML = out; 
				*/
			};
		</script>
	</body>
</html>
