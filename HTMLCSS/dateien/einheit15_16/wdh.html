<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wiederholung</title>

  <style>

    h1 + p {
      background: red;
    }

    h1 ~ p {
      background: red;
    }

    h1 > p {
      background: blue;
    }
  
  </style>
</head>
<body>

  <h1>
    <p>test</p>
  </h1>
  
  <h1>
    <div>
      <p>test</p>
    </div>
  </h1>

<h1>Heading</h1>

<p>paragraph</p>

<p>paragraph</p>

<h1>Heading</h1>

<strong>strong</strong>

<p>paragraph</p>
<p>paragraph</p>
  
  
</body>
</html>
