<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    body {
      font-size: 40px;
    }

    a:link, a:visited {
      color: red;
      transition: 1000ms;
    }

    a:hover {
      color: green;
    }

    button {
      background: red;
      font-size: inherit;
      padding: 30px;
      color: #fff;
      transition: all 0.5s;
      /* transition: padding 1000ms; */
      /* transition: 1000ms cubic-bezier(0, 1.01, 0.26, -0.25) */
    }

    button:hover {
      background: green;
      color: #000;
      padding: 40px;
    }
  </style>
</head>
<body>

  <p><a href="#">Link</a></p>

  <button> BUTTON </button>
  
</body>
</html>
